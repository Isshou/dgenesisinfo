<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Gen: Explorers by Rank</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Explorer List by Current WDARL Rank</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#" onclick="showForm(); return false;">Submit a correction</a>
            <a herf="https://j-novel.club/series/d-genesis" target="_blank">Read D-Genesis @ J-Novel Club</a>
        </nav>
    </header>
    <section id="correction-form" style="display: none;">
        <h2>Submit a Correction</h2>
        <form id="github-issue-form" onsubmit="submitCorrection(); return false;">
            <label for="correction-type">Correction Type:</label>
            <select id="correction-type" name="correction-type" required>
                <option value="explorer data">Explorer Data</option>
                <option value="explorer stats">Explorer Stats</option>
                <option value="orb data">Orb Data</option>
            </select><br><br>
            
            <label for="explorer-orb-name">Explorer or Orb Name:</label>
            <input type="text" id="explorer-orb-name" name="explorer-orb-name"><br><br>
            
            <label for="correction-details">Details:</label><br>
            <textarea id="correction-details" name="correction-details" rows="6" cols="50" required></textarea><br><br>
            
            <input type="submit" value="Submit Correction">
        </form>
    </section>
    <section id="explorer-info">
        <h2>Explorer Data (click/tap on a row to see their stats)</h2>
        <table id="explorer-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name (Given then Family)</th>
                    <th>Name is Public</th>
                    <th>Moniker</th>
                    <th>Nationality</th>
                    <th>Date First Known</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated dynamically with JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
