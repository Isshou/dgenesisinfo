<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Gen: Known Orbs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Orb List by Name</h1>
        <nav>
            <a href="index.html">Explorer List</a>  <!-- Link back to the explorer list -->
            <a href="orb_info.html">Known Orbs</a> <!-- Active link for the current page -->
            <a href="#" onclick="showForm(); return false;">Submit a correction</a> <!-- Link to open correction form -->
            <a href="https://j-novel.club/series/d-genesis" target="_blank">Read D-Genesis @ J-Novel Club</a>
        </nav>
    </header>

    <section id="correction-form" style="display: none;">
        <h2>Submit a Correction</h2>
        <form id="github-issue-form" onsubmit="submitCorrection(); return false;">
            <label for="correction-type">Correction Type:</label>
            <select id="correction-type" name="correction-type" required>
                <option value="explorer data">Explorer Data</option>
                <option value="explorer stats">Explorer Stats</option>
                <option value="orb data">Orb Data</option>
            </select><br><br>
            
            <label for="explorer-orb-name">Explorer or Orb Name:</label>
            <input type="text" id="explorer-orb-name" name="explorer-orb-name"><br><br>
            
            <label for="correction-details">Details:</label><br>
            <textarea id="correction-details" name="correction-details" rows="6" cols="50" required></textarea><br><br>
            
            <input type="submit" value="Submit Correction">
        </form>
    </section>

    <section id="orb-info">
        <h2>Orb Data</h2>
        <table id="orb-table">
            <thead>
                <tr>
                    <th>Orb Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated dynamically with JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="js/orb.js"></script>
    <script src="js/correction.js"></script> <!-- Add the new correction.js file -->
</body>
</html>
